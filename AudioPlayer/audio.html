<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>BandLab Protoype</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">BandLab Prototype.</a>
      <nav>
        <a href="../index.html">All Posts</a>
        <a href="audio.html">Sample Music</a>
      </nav>
    </header>

    <section>
      <h1>Sample Music</h1>
      <div id="music-container">
        <div id="music-playlist">
          <div class="turntable">
            <div class="record">
              <div class="inner"></div>
            </div>
            <div class="overlay"></div>
            <div class="arm-holder">
              <div class="arm"></div>
            </div>
            <div class="dial"></div>
          </div>
          <div id="now-playing"></div>
          <div id="track-container">
            <audio id="audio-player"></audio>

            <div class="media-player">
              <div class="time">
                <div id="start-time"></div>
                <div id="time-left"></div>
              </div>
              <div class="progress-container">
                <div id="progress-bar"></div>
              </div>

              <div class="controls">
                <!-- control progress bar here -->
              </div>
            </div>

            <div class="controls">
              <!-- control buttons here -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="cards-container"></section>

    <script type="module" src="../main.js"></script>
  </body>
</html>
